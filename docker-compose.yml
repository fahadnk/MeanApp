services:
  # -------------------------
  # Backend (Node.js API)
  # -------------------------
  backend:
    build:
      context: ./Back-end        # Corrected folder name
      dockerfile: Dockerfile
    container_name: meanapp-backend
    ports:
      - "5000:5000"
    env_file:
      - ./Back-end/.env          # Load env vars
    depends_on:
      - mongo
    volumes:
      - ./Back-end:/usr/src/app
      - /usr/src/app/node_modules

  # -------------------------
  # Frontend (Angular/React/Vue)
  # -------------------------
  frontend:
    build:
      context: ./Front-end       # Corrected folder name
      dockerfile: Dockerfile
    container_name: meanapp-frontend
    ports:
      - "4200:4200"              # Angular default (React/Vue = 3000 usually)
    stdin_open: true
    tty: true
    volumes:
      - ./Front-end:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend

  # -------------------------
  # MongoDB Database
  # -------------------------
  mongo:
    image: mongo:6
    container_name: meanapp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

# -------------------------
# Named Volumes
# -------------------------
volumes:
  mongo-data:
