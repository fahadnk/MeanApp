name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Front-end/package-lock.json
    
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('Front-end/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Frontend Dependencies
      run: |
        cd Front-end
        npm ci
    
    - name: Build Angular App
      run: |
        cd Front-end
        # Build with increased memory and continue on budget warnings
        NODE_OPTIONS="--max-old-space-size=4096"
        npm run build -- --configuration production || true
        
        # Verify build was created
        if [ -d "dist/front-end" ] && [ -f "dist/front-end/index.html" ]; then
          echo "âœ… Angular build completed successfully!"
          echo "ğŸ“ Build directory contents:"
          ls -la dist/front-end/
        else
          echo "âŒ Build failed - no output directory created!"
          exit 1
        fi
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script_timeout: 120s
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # Go to MeanApp directory
          cd ~/MeanApp
          
          # Pull latest code (backend only)
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Deploy Backend
          echo "âš™ï¸ Deploying backend..."
          cd Back-end
          npm install
          
          # Manage with PM2
          echo "ğŸ”„ Managing backend processes..."
          pm2 stop mean-backend 2>/dev/null || true
          pm2 delete mean-backend 2>/dev/null || true
          
          if pm2 list | grep -q "meanapp-backend"; then
            pm2 restart meanapp-backend
          else
            pm2 start src/server.js --name "meanapp-backend"
            pm2 save
          fi
          
          echo "âœ… Backend deployed!"
    
    - name: Copy Frontend Build to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "Front-end/dist/front-end/*"
        target: "/var/www/meanapp/"
    
    - name: Finalize Deployment on EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸ¯ Finalizing deployment..."
          
          # Set correct permissions
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo chmod -R 755 /var/www/meanapp
          
          # Restart nginx
          sudo systemctl reload nginx
          
          echo "âœ… Deployment complete! ğŸ‰"
          echo "ğŸŒ Application URL: http://${{ secrets.EC2_HOST }}"
          echo ""
          echo "ğŸ“Š PM2 Status:"
          pm2 status
          echo ""
          echo "ğŸ“ Frontend files deployed:"
          ls -la /var/www/meanapp/ | head -10