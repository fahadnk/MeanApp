name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        cd Front-end
        npm ci
        npm run build -- --configuration production
        echo "âœ… Angular built successfully"
    
    - name: Package frontend build
      run: |
        # Wait a moment to ensure build is complete
        sleep 2
        # Create tar from a copy instead of the original directory
        mkdir -p /tmp/frontend_copy
        cp -r Front-end/dist/front-end/* /tmp/frontend_copy/
        cd /tmp/frontend_copy
        tar -czf /tmp/frontend.tar.gz .
        echo "ğŸ“¦ Frontend packaged"
    
    - name: Copy frontend build to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "/tmp/frontend.tar.gz"
        target: "/tmp/"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # 1. Update backend code
          echo "ğŸ“¥ Updating backend..."
          cd ~/MeanApp
          git pull origin main
          
          # 2. Install backend dependencies
          echo "âš™ï¸ Installing backend dependencies..."
          cd Back-end
          npm install --production
          
          # 3. Restart backend
          echo "ğŸ”„ Restarting backend..."
          pm2 restart meanapp-backend || pm2 start src/server.js --name "meanapp-backend"
          
          # 4. Extract frontend
          echo "ğŸ¨ Deploying frontend..."
          sudo rm -rf /var/www/meanapp/*
          sudo tar -xzf /tmp/frontend.tar.gz -C /var/www/meanapp/
          
          # 5. Set permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo chmod -R 755 /var/www/meanapp
          
          # 6. Restart nginx
          echo "ğŸ”„ Restarting nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ App is live at: http://$(curl -s ifconfig.me)"