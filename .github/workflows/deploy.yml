name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        cd Front-end
        
        # Clean previous builds
        rm -rf dist/ || true
        
        # Install dependencies and build
        npm ci
        npm run build -- --configuration production
        
        # CRITICAL: Verify it's a production build
        echo "=== Verifying Production Build ==="
        if grep -q "production:!0" dist/front-end/main*.js; then
          echo "âœ… Production build verified (production: true)"
        else
          echo "âŒ ERROR: Not a production build! Found production: false"
          echo "Build verification failed. Check angular.json configurations."
          exit 1
        fi
        
        # Verify no localhost:5000 in built files
        echo "=== Checking for development URLs ==="
        if grep -r "localhost:5000" dist/front-end/; then
          echo "âŒ ERROR: Build contains localhost:5000!"
          echo "This will cause frontend to call backend directly instead of through Nginx."
          exit 1
        fi
        
        echo "âœ… Angular production build completed successfully"
        echo "Build output:"
        ls -la dist/front-end/ | head -5
    
    - name: Create frontend tarball
      run: |
        # Create tarball from the CORRECT output path
        tar -czf /tmp/frontend.tar.gz -C Front-end/dist/front-end .
        echo "ğŸ“¦ Tarball created: $(ls -lh /tmp/frontend.tar.gz)"
        echo "Contents preview:"
        tar -tzf /tmp/frontend.tar.gz | head -10
    
    - name: Copy frontend to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "/tmp/frontend.tar.gz"
        target: "/tmp/"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          set -e  # Exit on error
          
          # 1. Update backend code
          echo "ğŸ“¥ Updating backend code..."
          cd ~/MeanApp
          git pull origin main
          
          # 2. Install backend dependencies
          echo "âš™ï¸ Installing backend dependencies..."
          cd Back-end
          npm install --production
          
          # 3. Restart backend
          echo "ğŸ”„ Restarting backend..."
          pm2 restart meanapp-backend || pm2 start src/server.js --name "meanapp-backend"
          
          # 4. Deploy frontend - EXTRACT to CORRECT location
          echo "ğŸ¨ Deploying frontend..."
          sudo rm -rf /var/www/meanapp/*
          
          if [ -f "/tmp/frontend.tar.gz" ]; then
            echo "   Extracting frontend.tar.gz to /var/www/meanapp/"
            sudo tar -xzf /tmp/frontend.tar.gz -C /var/www/meanapp/
            echo "   Extracted $(find /var/www/meanapp -type f | wc -l) files"
            sudo rm /tmp/frontend.tar.gz
          else
            echo "âŒ /tmp/frontend.tar.gz not found! Building on EC2..."
            cd ~/MeanApp/Front-end
            npm install
            npm run build -- --configuration production
            sudo cp -r dist/front-end/* /var/www/meanapp/
          fi
          
          # 5. Set permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo find /var/www/meanapp -type d -exec chmod 755 {} \;
          sudo find /var/www/meanapp -type f -exec chmod 644 {} \;
          
          # 6. Restart nginx
          echo "ğŸ”„ Restarting nginx..."
          sudo systemctl reload nginx
          
          # 7. Verify deployment
          echo "âœ… Deployment complete!"
          echo "ğŸŒ App URL: http://3.26.201.48"
          echo ""
          echo "=== Verification ==="
          echo "Frontend production flag:"
          grep -o "production:[^,]*" /var/www/meanapp/main*.js 2>/dev/null | head -1
          echo "API URL in build:"
          grep -o "apiUrl:[^,]*" /var/www/meanapp/main*.js 2>/dev/null | head -1