name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        cd Front-end
        npm ci
        npm run build -- --configuration production
        echo "âœ… Angular built successfully"
        # Verify build output
        ls -la dist/front-end/ | head -5
    
    - name: Copy frontend build to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "Front-end/dist/front-end/*"
        target: "/tmp/frontend"
        strip_components: 1  # This removes the parent directory structure
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # 1. Update backend code
          echo "ğŸ“¥ Updating backend..."
          cd ~/MeanApp
          git pull origin main
          
          # 2. Install backend dependencies
          echo "âš™ï¸ Installing backend dependencies..."
          cd Back-end
          npm install --production
          
          # 3. Restart backend
          echo "ğŸ”„ Restarting backend..."
          pm2 restart meanapp-backend || pm2 start src/server.js --name "meanapp-backend"
          
          # 4. Deploy frontend from /tmp/frontend
          echo "ğŸ¨ Deploying frontend..."
          sudo rm -rf /var/www/meanapp/*
          if [ -d "/tmp/frontend" ]; then
            echo "   Copying $(find /tmp/frontend -type f | wc -l) files..."
            sudo cp -r /tmp/frontend/* /var/www/meanapp/
          else
            echo "âŒ /tmp/frontend not found! Building locally..."
            cd ~/MeanApp/Front-end
            npm install
            npm run build -- --configuration production
            sudo cp -r dist/front-end/* /var/www/meanapp/
          fi
          
          # 5. Set permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo chmod -R 755 /var/www/meanapp
          
          # 6. Restart nginx
          echo "ğŸ”„ Restarting nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ App is live at: http://3.26.201.48"