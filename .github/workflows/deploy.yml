name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
        echo "Building Angular..."
        cd Front-end
        echo "Front-end directory contents:"
        ls -la
        
        # Check package.json exists
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found in Front-end directory!"
          exit 1
        fi
        
        npm ci
        npm run build -- --configuration production
        
        echo "Checking build output..."
        if [ -d "dist/front-end" ]; then
          echo "âœ… Build directory exists"
          ls -la dist/front-end/ | head -10
          echo "Total files: $(find dist/front-end/ -type f | wc -l)"
        else
          echo "âŒ dist/front-end directory not found!"
          echo "Available in dist/:"
          ls -la dist/ 2>/dev/null || echo "dist/ directory doesn't exist"
          exit 1
        fi
    
    - name: Package frontend build
      run: |
        echo "Packaging frontend..."
        # Create tarball directly without changing directory
        tar -czf /tmp/frontend.tar.gz -C Front-end/dist/front-end .
        
        echo "Checking tarball..."
        tar -tzf /tmp/frontend.tar.gz | head -5
        echo "Tarball size: $(stat -c%s /tmp/frontend.tar.gz) bytes"
    
    - name: Copy frontend build to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "/tmp/frontend.tar.gz"
        target: "/tmp/"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # 1. Update backend code
          echo "ğŸ“¥ Updating backend..."
          cd ~/MeanApp
          git pull origin main
          
          # 2. Install backend dependencies
          echo "âš™ï¸ Installing backend dependencies..."
          cd Back-end
          npm install --production
          
          # 3. Restart backend
          echo "ğŸ”„ Restarting backend..."
          pm2 restart meanapp-backend || pm2 start src/server.js --name "meanapp-backend"
          
          # 4. Extract frontend
          echo "ğŸ¨ Deploying frontend..."
          sudo rm -rf /var/www/meanapp/*
          if [ -f /tmp/frontend.tar.gz ]; then
            sudo tar -xzf /tmp/frontend.tar.gz -C /var/www/meanapp/
            echo "   Extracted $(find /var/www/meanapp -type f | wc -l) files"
          else
            echo "âŒ frontend.tar.gz not found! Building on EC2 instead..."
            cd ~/MeanApp/Front-end
            npm install
            npm run build -- --configuration production
            sudo cp -r dist/front-end/* /var/www/meanapp/
          fi
          
          # 5. Set permissions
          echo "ğŸ” Setting permissions..."
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo chmod -R 755 /var/www/meanapp
          
          # 6. Restart nginx
          echo "ğŸ”„ Restarting nginx..."
          sudo systemctl reload nginx
          
          echo "âœ… Deployment complete!"
          echo "ğŸŒ App is live at: http://$(curl -s ifconfig.me)"