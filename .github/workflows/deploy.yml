name: Deploy MEAN App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    # Build Angular on GitHub
    - name: Build Frontend
      working-directory: Front-end
      run: |
        npm ci
        npm run build -- --configuration production
        
        # Create tarball
        cd dist/front-end
        tar -czf ../../frontend.tar.gz .
    
    # Deploy Everything in One SSH Session
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üöÄ Deploying MEAN stack..."
          
          # 1. Update backend
          cd ~/MeanApp
          git pull origin main
          cd Back-end
          npm install --production
          pm2 restart meanapp-backend
          
          # 2. Create frontend directory
          mkdir -p /tmp/frontend-deploy
          
          echo "‚úÖ Backend updated"
          
          echo "‚è≥ Frontend will be transferred separately..."
          # The SCP action will run next