name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        cd Front-end
        
        # Clean previous builds
        rm -rf dist/ || true
        
        # Install dependencies and build
        npm ci
        npm run build -- --configuration production
        
        # ‚úÖ Verify production build
        echo "=== Verifying Production Build ==="
        PRODUCTION_FLAG=$(grep -o "production:[^,]*" dist/front-end/main*.js 2>/dev/null | head -1)
        echo "Found: $PRODUCTION_FLAG"
        
        if [[ $PRODUCTION_FLAG == *"!0"* ]]; then
          echo "‚úÖ Production build verified (production: true)"
        else
          echo "‚ùå ERROR: Not a production build! Found: $PRODUCTION_FLAG"
          exit 1
        fi
        
        # ‚úÖ Verify no localhost:5000 in built files
        echo "=== Checking for development URLs ==="
        if grep -r "localhost:5000" dist/front-end/; then
          echo "‚ùå ERROR: Build contains localhost:5000!"
          exit 1
        fi
        
        echo "‚úÖ Angular production build completed"
        echo "Build size: $(du -sh dist/front-end/)"
        ls -la dist/front-end/ | head -5
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üöÄ Starting deployment..."
          
          # 1. Update code
          cd ~/MeanApp
          git pull origin main
          
          # 2. Backend
          cd Back-end
          npm install --production
          pm2 restart meanapp-backend
          
          # 3. Frontend - download and extract build
          echo "Downloading frontend build..."
          cd ~
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -L https://api.github.com/repos/fahadnk/MeanApp/contents/Front-end/dist/front-end \
            -o /tmp/frontend-files.txt 2>/dev/null || true
          
          # If we can't get files via API, use a simpler approach
          echo "Using manual deployment method..."
          cd ~/MeanApp/Front-end
          npm install
          npm run build -- --configuration production
          
          # 4. Deploy
          sudo rm -rf /var/www/meanapp/*
          sudo cp -r dist/front-end/* /var/www/meanapp/
          
          # 5. Set permissions
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo find /var/www/meanapp -type d -exec chmod 755 {} \;
          sudo find /var/www/meanapp -type f -exec chmod 644 {} \;
          
          # 6. Restart nginx
          sudo systemctl reload nginx
          
          echo "‚úÖ Deployment complete!"
          echo "üåê App URL: http://3.26.201.48"