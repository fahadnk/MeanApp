name: Deploy MEAN App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    
    - name: Build Angular on GitHub
      run: |
        cd Front-end
        npm ci
        npm run build -- --configuration production || echo "Build completed"
        echo "Angular built on GitHub Actions"
        ls -la dist/front-end/
    
    - name: Create deployment package
      run: |
        cd Front-end/dist/front-end
        tar -czf /tmp/frontend-build.tar.gz .
        echo "Frontend packaged"
    
    - name: Deploy Backend to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script_timeout: 300s
        script: |
          echo "Starting deployment..."
          
          # 1. Update code
          echo "Updating code..."
          cd ~/MeanApp
          git pull origin main
          
          # 2. Deploy Backend
          echo "Deploying backend..."
          cd Back-end
          npm install
          pm2 restart meanapp-backend || pm2 start src/server.js --name "meanapp-backend"
          pm2 save
          
          echo "Backend deployed!"
          
          # 3. Clean frontend directory
          echo "Preparing frontend directory..."
          sudo mkdir -p /var/www/meanapp
    
    - name: Upload frontend build
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "/tmp/frontend-build.tar.gz"
        target: "/tmp/"
    
    - name: Extract and deploy frontend
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Deploying frontend..."
          
          # Extract frontend build
          sudo tar -xzf /tmp/frontend-build.tar.gz -C /var/www/meanapp/
          sudo rm /tmp/frontend-build.tar.gz
          
          # Set permissions
          sudo chown -R nginx:nginx /var/www/meanapp
          sudo chmod -R 755 /var/www/meanapp
          
          # Restart nginx
          sudo systemctl reload nginx
          
          echo "Frontend deployed!"
          echo "Application is LIVE"
          pm2 status