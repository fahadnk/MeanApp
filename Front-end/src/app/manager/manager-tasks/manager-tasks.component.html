<mat-card>
  <mat-card-title>Team Tasks</mat-card-title>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="create()">Create Task</button>
    <mat-table [dataSource]="tasks">
      <!-- Title -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let t">{{ t.title }}</mat-cell>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let t">{{ t.status }}</mat-cell>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let t">
          <button mat-button (click)="edit(t)">Edit</button>
          <button mat-button color="warn" (click)="deleteTask(t._id)">Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['title','status','actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['title','status','actions']"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
