<h2 mat-dialog-title>Task Details</h2>

<div class="back-btn-container">
  <button mat-icon-button color="primary" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<mat-dialog-content class="details-container">
  <div class="detail-row">
    <span class="label">Title:</span>
    <span class="value">{{ task.title }}</span>
  </div>

  <div class="detail-row">
    <span class="label">Description:</span>
    <span class="value">{{ task.description || '-' }}</span>
  </div>

  <div class="detail-row">
    <span class="label">Status:</span>
    <mat-chip [color]="task.status === 'Completed' ? 'primary' : 'accent'" selected>
      {{ task.status }}
    </mat-chip>
  </div>

  <div class="detail-row">
    <span class="label">Priority:</span>
    <mat-chip [color]="getPriorityColor(task.priority)" selected>
      {{ task.priority }}
    </mat-chip>
  </div>

  <div class="detail-row">
    <span class="label">Due Date:</span>
    <span class="value">{{ task.dueDate | date: 'mediumDate' }}</span>
  </div>

  <div class="detail-row">
    <span class="label">Created At:</span>
    <span class="value">{{ task.createdAt | date: 'medium' }}</span>
  </div>

  <div class="detail-row">
    <span class="label">Updated At:</span>
    <span class="value">{{ task.updatedAt | date: 'medium' }}</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Close</button>
  <button mat-flat-button color="primary" (click)="onEdit()">Edit</button>
  <button mat-flat-button color="warn" (click)="onDelete()" [disabled]="loading">
    {{ loading ? 'Deleting...' : 'Delete' }}
  </button>
</mat-dialog-actions>
