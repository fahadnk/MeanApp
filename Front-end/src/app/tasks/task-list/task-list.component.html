<div class="task-list-container">
  <mat-card>
    <mat-card-title>Task Dashboard</mat-card-title>

    <div class="toolbar">
      <mat-form-field appearance="outline" class="search-box">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search tasks..." />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> New Task
      </button>
    </div>

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 full-width-table">
      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let task" (click)="openTaskDetails(task)" class="clickable">
          {{ task.title }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <!-- Priority -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button color="accent" (click)="openEditDialog(task)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['title', 'status', 'priority', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'status', 'priority', 'actions']"></tr>
    </table>

    <mat-paginator [length]="totalTasks" [pageSize]="limit" (page)="onPageChange($event)"></mat-paginator>
  </mat-card>
</div>
