<!-- src/app/features/tasks/task-list/task-list.component.html -->

<div class="task-list-container">
  <mat-card>
    <!-- Toolbar -->
    <div class="toolbar">
      <h2>Tasks</h2>
      <button mat-raised-button color="primary" routerLink="/tasks/new">
        <mat-icon>add</mat-icon>
        New Task
      </button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="search"
          (keyup)="loadTasks()"
          placeholder="Search by title or description"
        />
        <button matSuffix mat-icon-button *ngIf="search" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="status" (selectionChange)="loadTasks()">
          <mat-option value="">All</mat-option>
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="in-progress">In Progress</mat-option>
          <mat-option value="completed">Completed</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="priority" (selectionChange)="loadTasks()">
          <mat-option value="">All</mat-option>
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Tasks Table -->
    <table
      mat-table
      [dataSource]="tasks"
      class="mat-elevation-z2 full-width-table"
    >
      <!-- Title -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <!-- Priority -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let task">{{ task.priority }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">{{ task.status }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="task actions"
          >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/tasks/edit', task._id]">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-menu-item (click)="confirmDelete(task)">
              <mat-icon color="warn">delete</mat-icon>
              Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator
      [length]="total"
      [pageSize]="limit"
      [pageIndex]="page - 1"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </mat-card>
</div>
