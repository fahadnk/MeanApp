<div class="user-list-container">
  <mat-card>

    <!-- Toolbar -->
    <div class="toolbar">
      <h2 class="title">User Management</h2>
    </div>

    <!-- Search Filter -->
    <div class="filters">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search users</mat-label>
        <input matInput placeholder="Search users" [(ngModel)]="search" (keyup)="onSearch($event)" class="search-input" />
        <button matSuffix mat-icon-button *ngIf="search" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Users Table -->
    <table mat-table [dataSource]="users" class="mat-elevation-z2 full-width-table">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.name }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let u">{{ u.role }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let u">
          <button mat-menu-item (click)="view(u)">View</button>
          <button mat-menu-item (click)="assignTask(u)">Assign Task</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
</div>
